<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI版权问题</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      padding: 1rem;
      position: relative;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    section.show {
      opacity: 1;
      transform: translateY(0);
    }
    .small-text {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('/mnt/data/362f93b7-a27e-40dd-990a-423f345ea329.png') no-repeat center center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .visible {
      opacity: 0.2;
    }
    .text-container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg-image" id="bgImage"></div>

  <section><div class="text-container">以学习为名的侵权</div></section>
  <section><div class="text-container">人工智能可以学习和改进。</div></section>
  <section><div class="text-container">但它使用的训练数据是否符合版权要求？</div></section>
  <section>
    <div class="text-container">
      事实上，人工智能因不符合版权要求而被起诉的案例时有发生。
      <div class="small-text">-Getty Images 对稳定人工智能的知识产权侵权诉讼-</div>
    </div>
  </section>
  <section>
    <div class="text-container">
      欧盟曾迫使人工智能披露它是如何使用受版权保护的训练数据的。
    </div>
  </section>
  <section>
    <div class="text-container">
      难道我们不应该对训练数据的版权问题感兴趣吗？
    </div>
  </section>

  <script>
    const bgImage = document.getElementById('bgImage');
    const sections = document.querySelectorAll('section');

    function checkScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < triggerBottom) {
          section.classList.add('show');
        }
      });

      const fourthSection = sections[3];
      const fourthSectionTop = fourthSection.getBoundingClientRect().top;
      const fourthSectionBottom = fourthSection.getBoundingClientRect().bottom;
      if (fourthSectionTop < window.innerHeight && fourthSectionBottom > 0) {
        bgImage.classList.add('visible');
      } else {
        bgImage.classList.remove('visible');
      }
    }

    window.addEventListener('scroll', checkScroll);
    window.addEventListener('load', checkScroll);
  </script>
</body>
</html>
